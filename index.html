<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="//use.fontawesome.com/releases/v5.0.7/css/all.css"
    />
    <title>My Calc & Conv</title>
  </head>
  <body>
    <section>
      <h1>Welcome</h1>
      <div class="root" id="root">

        <!-- two buttons to one to open the calculator and another to open the converter -->
        <div class="openModals">
          <button class="openCalculator" data-calc-target="#calculator">
            Calculator
          </button>


          <button class="openCurrencyConverter" data-modal-target="#currencyConverter">
            Currency Converter
          </button>
        </div>

        <!-- HTML code for the currency converter -->
        <div class="curencyConverter" id="currencyConverter">
          <button class="Close" data-close-button>&times;</button>
          <div class="inputs">
            <input type="text" placeholder="amount" id="input" />
            <i class="fas fa-exchange-alt"></i>
            <input type="text" placeholder="final Amount" id="output" readonly/>
          </div>

          <div class="menu">
            <select name="currency" class="currency" id="inputCurrency">
              <option value="NIS">NIS</option>
              <option value="USD">USD</option>
              <option value="EUR">EUR</option>
            </select>

            <h2>To</h2>

            <select name="currencyTo" class="currency" id="outputCurrency">
              <option value="NIS">NIS</option>
              <option value="USD">USD</option>
              <option value="EUR">EUR</option>
            </select>
          </div>
        </div>

        <!-- HTML code for the calculator -->
        <!-- used form element -->
        <!-- added an onclick event so that on each button click the contents of that button will be added to the input feild of the calculator -->
        <div class="calculator" id="calculator" name="calc">
          <span class="closeCalc" data-closeCalc-button>&times;</span>
          <div data-previous-Operand id="prevCalcInput" class="previousValue"></div>
          <div data-current-Operand id="calcInput" class="value"></div>
          <button class="num clear" data-all-clear >AC</button>
          <button class="num delete" data-delete >Del</button>
          <button class="num" data-operation >/</button>
          <button class="num" data-number >7</button>
          <button class="num" data-number >8</button>
          <button class="num" data-number >9</button>
          <button class="num" data-operation >*</button>
          <button class="num" data-number >4</button>
          <button class="num" data-number >5</button>
          <button class="num" data-number >6</button>
          <button class="num" data-operation >-</button>
          <button class="num" data-number >1</button>
          <button class="num" data-number >2</button>
          <button class="num" data-number >3</button>
          <button class="num plus" data-operation >+</button>
          <button class="num" data-number >0</button>
          <button class="num" data-number >.</button>
          <button class="num equal" data-equals >=</button>
        </div>

      </div>

      <!-- added an overlay so that if the calculator or converter is open any elements behind it cannot be clicked -->
      <div id="overlay"></div>


    </section>
    <script src="main.js"></script>
  </body>
</html>
